<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<style>
      :root {
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;            
            --white: #FFFFFF;
            --black: #000000;
            --sm: 14px;
            --md: 15px;
            --lg: 18px;
        }
        body{            
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        font-weight: 700;
        }
        .my-order{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 30px;
        }
        .my-order-containter{
            display: grid;
            grid-template-columns: auto 1fr auto;
            width: 300px;
        }
        .my-order-content{
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .my-order-top{
            display: grid;
            grid-template-columns: auto 1fr;
            background-color: rgb(235, 231, 231);
            border-radius: 8px;
            gap: 16px;           
            margin-bottom: 24px;
            padding: 0 24px;
            align-items: center;
        }
        .my-order-top p:nth-child(1){
            display: flex;
            flex-direction: column;
            font-weight: bold;
        }
        .my-order-top p:nth-child(2){
            text-align: end;
            font-weight: 700;
        }
        .my-order-top p span:nth-child(2){
            font-size: var(--sm);
            font-weight: 300;
        }
        .shopping-cart{
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            padding: 0 0 24px 0;
            align-items: center;
        }
        .shopping-cart figure{
            margin: 0;
        }
        .shopping-cart figure img{
            width: 70px;
            height: 70px;
            border-radius: 20px;
        }
        .shopping-cart p:nth-child(2){
            color: var(--very-light-pink);
        }
        .shopping-cart p:nth-child(3){
           font-size: var(--md);
           font-weight: bold;
        }
        
</style>
<body>
    <div class="my-order">        
        <div class="my-order-container">
            <h1 class="title">My Order</h1>

            <div class="my-order-content">
                <div class="my-order-top">
                    <p>
                        <span>06/11/2022</span>
                        <span>6 articles</span>
                    </p>
                    <p>$120,00</p>
                </div>                
                <div class="shopping-cart">
                    <figure>
                        <img src="https://static.onecms.io/wp-content/uploads/sites/47/2020/08/13/pregnant-cat-1165219581-2000.jpg" alt="pregnantcat">
                    </figure>
                    <p>Bike</p>
                    <p>$30,00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://static.onecms.io/wp-content/uploads/sites/47/2020/08/13/pregnant-cat-1165219581-2000.jpg" alt="pregnantcat">
                    </figure>
                    <p>Bike</p>
                    <p>$30,00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://static.onecms.io/wp-content/uploads/sites/47/2020/08/13/pregnant-cat-1165219581-2000.jpg" alt="pregnantcat">
                    </figure>
                    <p>Bike</p>
                    <p>$30,00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://static.onecms.io/wp-content/uploads/sites/47/2020/08/13/pregnant-cat-1165219581-2000.jpg" alt="pregnantcat">
                    </figure>
                    <p>Bike</p>
                    <p>$30,00</p>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
